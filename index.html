<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube на JavaScript</title>

    <link type="image/x-icon" rel="shortcut icon" href="favicon/YouTube1.ico">
    <link type="image/png" sizes="16x16" rel="icon" href="favicon/YouTube0.ico">
    <link type="image/png" sizes="64x64" rel="icon" href="favicon/YouTube2.ico">
    <link type="image/png" sizes="96x96" rel="icon" href="favicon/YouTube3.ico">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
  <header class="header">
    <button class="menu-button">
      <span class="menu-line"></span>
      <span class="menu-line"></span>
      <span class="menu-line"></span>
    </button>

    <img src="img/Logo.svg" alt="YouTube" class="logo" />

    <div class="input-group">
      <input
        type="search"
        name="search"
        class="input-search"
        placeholder="Поиск"
      />
      <button type="submit" class="button-search">
        <svg class="icon icon-search" width="17" height="17">
          <use xlink:href="img/icons.svg#Search"></use>
        </svg>
      </button>
    </div>
    <!-- /.input-group -->

    <div class="icons">
      <a href="#" class="icons-link">
        <svg class="icon icon-video icons-style" width="25" height="18">
          <use xlink:href="img/icons.svg#video"></use>
        </svg>
      </a>

        <a href="#" class="icons-link">
        <svg class="icon icon-apps icons-style" width="19" height="19">
          <use xlink:href="img/icons.svg#apps"></use>
        </svg>
      </a>

        <a href="#" class="icons-link icons-style">
        <svg class="icon icon-notification" width="20" height="24">
          <use xlink:href="img/icons.svg#notification"></use>
        </svg>
      </a>

    </div>
    <!-- /.icons -->
    <a href="#" class="user">
      <img src="img/Userpic.jpg" class="user-avatar" alt="your-photo">
    </a>
  </header>
  <!-- /.header -->

<div class="container">
  <aside class="sidebar">
    <nav class="nav">
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="#" class="nav-link">
            <svg class="icon icon-main icons-style icons-hover" width="20px" height="20px">
          <use xlink:href="img/icons.svg#main"></use>
        </svg>
          <span class="nav-text">
            Главная
          </span>
            </a>
        </li>
        <li class="nav-item">
        <a href="#" class="nav-link">
            <svg class="icon icon-trending icons-style icons-hover" width="20px" height="20px">
          <use xlink:href="img/icons.svg#trending"></use>
        </svg>
          <span class="nav-text">
            Популярное
          </span>
        </a>
        </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
          <svg class="icon icon-subscriptions icons-style icons-hover" width="20px" height="20px">
          <use xlink:href="img/icons.svg#subscriptions"></use>
        </svg>
          <span class="nav-text">
            Подписки
          </span>
        </a>
        </li>
      </ul>
      <!-- /nav-menu -->

        <nav class="nav">
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="#" class="nav-link">
            <svg class="icon icon-library icons-style icons-hover" width="20px" height="20px">
          <use xlink:href="img/icons.svg#library"></use>
        </svg>
          <span class="nav-text">
            Библиотека
          </span>
            </a>
        </li>
        <li class="nav-item">
        <a href="#" class="nav-link">
            <svg class="icon icon-history icons-style icons-hover" width="20px" height="20px">
          <use xlink:href="img/icons.svg#history"></use>
        </svg>
          <span class="nav-text">
            История
          </span>
        </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
          <svg class="icon icon-watch-later icons-style icons-hover" width="20px" height="20px">
          <use xlink:href="img/icons.svg#watch-later"></use>
        </svg>
          <span class="nav-text">
            Отложить
          </span>
        </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
          <svg class="icon icon-favourites icons-style icons-hover" width="20px" height="20px">
          <use xlink:href="img/icons.svg#favourites"></use>
        </svg>
          <span class="nav-text">
            Избранное
          </span>
        </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
          <svg class="icon icon-liked-video icons-style icons-hover" width="20px" height="20px">
          <use xlink:href="img/icons.svg#liked-video"></use>
        </svg>
          <span class="nav-text">
            Понравившиеся
          </span>
        </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
          <svg class="icon icon-music icons-style icons-hover" width="20px" height="20px">
          <use xlink:href="img/icons.svg#music"></use>
        </svg>
          <span class="nav-text">
            Музыка
          </span>
        </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">
          <svg class="icon icon-games icons-style icons-hover" width="20px" height="20px">
          <use xlink:href="img/icons.svg#games"></use>
        </svg>
          <span class="nav-text">
            Игры
          </span>
        </a>
        </li>

       <li class="nav-item">
          <a href="#" class="nav-link">
          <svg class="icon icon-show-more icons-style icons-hover" width="20px" height="20px">
          <use xlink:href="img/icons.svg#show-more"></use>
        </svg>
          <span class="nav-text">
            Показать еще
          </span>
        </a>
        </li>

        
      </ul>
      <!-- /nav-menu -->
    </nav>
    <!-- /nav -->
  </aside>
</div>
<!-- /.container -->

    <script defer src="js/main.js"></script>
  </body>
</html>

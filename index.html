<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube на JavaScript</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <button class="menu-button">
        <span class="menu-line"></span>
        <span class="menu-line"></span>
        <span class="menu-line"></span>
      </button>

      <img src="img/Logo.svg" alt="YouTube" class="logo" />

      <div class="input-group">
        <input
          type="search"
          name="search"
          class="input-search"
          placeholder="Поиск"
        />
        <button type="submit" class="button-search">
          <svg class="icon icon-search" width="17" height="17">
            <use xlink:href="img/icons.svg#Search"></use>
          </svg>
        </button>
      </div>
      <!-- /.input-group -->

      <div class="icons">
        <a href="#" class="icons-link">
          <svg class="icon icon-video icons-style" width="25" height="18">
            <use xlink:href="img/icons.svg#video"></use>
          </svg>
        </a>

          <a href="#" class="icons-link">
          <svg class="icon icon-apps icons-style" width="19" height="19">
            <use xlink:href="img/icons.svg#apps"></use>
          </svg>
        </a>

          <a href="#" class="icons-link icons-style">
          <svg class="icon icon-notification" width="20" height="24">
            <use xlink:href="img/icons.svg#notification"></use>
          </svg>
        </a>

      </div>
      <!-- /.icons -->
      <a href="#" class="user">
        <img src="img/Userpic.jpg" class="user-avatar" alt="your-photo">
      </a>
    </header>
    <!-- /.header -->

    <script src="js/main.js"></script>
  </body>
</html>
